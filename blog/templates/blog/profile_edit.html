{% extends 'blog/base.html' %}

{% block content %}
<h2>New post</h2>
<form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ u_form.as_p| linebreaksbr }}
    {{ p_form.as_p | linebreaksbr }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
